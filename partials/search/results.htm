<div class="flex flex-col gap-2">
    {% for result in results[selectedHandler].results %}
        <a
            href="{{ result.url }}"
            class="bg-grey-200 dark:bg-navy p-4 rounded"
        >
            <span class="block text-grey-800 font-semibold dark:text-white">{{ result.title }}</span>
            <small class="block mt-1 text-grey-500 dark:text-grey-500 leading-snug">{{ result.description }}</small>
        </a>
    {% endfor %}
</div>
